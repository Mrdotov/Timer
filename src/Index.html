<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./Css/main.css">
	<title>TabaTimer</title>
</head>
<body>
	<div class="conteiner"></div>
	<div class="timer">
		<div class="table__timer">
			<div class="hour">00</div>
			<div class="title"></div>
			</div>
		<div class="table__timer">
			<div class="minute">00</div>
			<div class="title"></div>
			</div>
		<div class="table__timer">
				<div class="second">00</div>
				<div class="title"></div>
				</div>
		<div class="table__timer">
				<div class="millisecond">00</div>
				<div class="title"></div>
				</div>
		</div>
		<div class="buttons">
			<button class="button start">Start</button>
			<button class="button pause">Pause</button>
			<button class="button stop">Stop</button>
			<button class="button new">New</button>
		</div>
	</div>
	<div class="result__block">
		<div class="result__title">Result</div>
		<div class="results"></div>
	</div>
	<script src="./Js/index.js"></script>
</body>
</html>
